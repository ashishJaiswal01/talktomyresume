<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Conversation with {{ person_name }}</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #1f2937 0, #020617 55%, #000 100%);
        color: #f9fafb;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .app {
        width: 100%;
        max-width: 820px;
        background: rgba(15, 23, 42, 0.96);
        border-radius: 18px;
        padding: 22px 22px 18px 22px;
        box-shadow: 0 18px 55px rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.25);
      }
      h1 {
        margin: 0 0 6px 0;
        font-size: 1.7rem;
        letter-spacing: -0.02em;
      }
      p.tagline {
        margin: 0 0 14px 0;
        color: #9ca3af;
        font-size: 0.9rem;
      }
      #chat-log {
        margin-top: 10px;
        border-radius: 14px;
        background: #020617;
        border: 1px solid #1f2937;
        padding: 14px;
        max-height: 420px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 9px;
      }
      .message {
        padding: 9px 11px;
        border-radius: 10px;
        font-size: 0.95rem;
        white-space: pre-wrap;
        line-height: 1.4;
      }
      .message.user {
        background: #1d4ed8;
        align-self: flex-end;
      }
      .message.assistant {
        background: #020617;
        border: 1px solid #1f2937;
      }
      .input-row {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }
      textarea {
        flex: 1;
        border-radius: 12px;
        border: 1px solid #374151;
        padding: 9px 10px;
        resize: vertical;
        min-height: 60px;
        max-height: 160px;
        background: #020617;
        color: #e5e7eb;
        font-family: inherit;
        font-size: 0.95rem;
      }
      textarea:focus {
        outline: none;
        border-color: #22c55e;
        box-shadow: 0 0 0 1px #22c55e;
      }
      button {
        border: none;
        border-radius: 999px;
        padding: 0 18px;
        background: linear-gradient(135deg, #22c55e, #4ade80);
        color: #022c22;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.9rem;
        min-width: 86px;
      }
      button:disabled {
        opacity: 0.65;
        cursor: default;
      }
      small.hint {
        display: block;
        margin-top: 6px;
        color: #6b7280;
        font-size: 0.78rem;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <h1>Career Conversation with {{ person_name }}</h1>
      <p class="tagline">
        Recruiters can ask anything about {{ person_name }}'s experience, skills and projects.
      </p>

      <div id="chat-log"></div>

      <div class="input-row">
        <textarea
          id="message-input"
          placeholder="Ask about experience, skills, roles, tech stack, projects, etc."
        ></textarea>
        <button id="send-btn">Send</button>
      </div>
      <small class="hint">Press Enter to send, Shift+Enter for a new line.</small>
    </div>

    <script>
      const chatLog = document.getElementById("chat-log");
      const inputEl = document.getElementById("message-input");
      const sendBtn = document.getElementById("send-btn");
      let history = [];

      function appendMessage(role, content) {
        const msg = document.createElement("div");
        msg.className = "message " + role;
        msg.textContent = content;
        chatLog.appendChild(msg);
        chatLog.scrollTop = chatLog.scrollHeight;
      }

      async function sendMessage() {
        const text = inputEl.value.trim();
        if (!text) return;

        appendMessage("user", text);
        history.push({ role: "user", content: text });
        inputEl.value = "";
        inputEl.focus();

        sendBtn.disabled = true;
        sendBtn.textContent = "Thinking...";

        try {
          const res = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text, history }),
          });
          const data = await res.json();
          if (data.reply) {
            appendMessage("assistant", data.reply);
            history.push({ role: "assistant", content: data.reply });
          } else if (data.error) {
            appendMessage("assistant", "Error: " + data.error);
          }
        } catch (err) {
          appendMessage("assistant", "Network error: " + err.message);
        } finally {
          sendBtn.disabled = false;
          sendBtn.textContent = "Send";
        }
      }

      sendBtn.addEventListener("click", sendMessage);
      inputEl.addEventListener("keydown", (event) => {
        if (event.key === "Enter" && !event.shiftKey) {
          event.preventDefault();
          sendMessage();
        }
      });
    </script>
  </body>
</html>
